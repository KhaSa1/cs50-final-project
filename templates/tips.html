{% extends "layout.html" %}

{% block title %}
    Tips
{% endblock %}

{% block main %}
    {% for row in rows %}
    <div class="card my-3">
      <div class="card-body">
        <h5 class="card-title"><strong>Tip #{{ row["tip_id"] }}</strong></h5>
        <hr>
        <p class="card-text" style="color: #2196f3e3">{{ row["tip"] }}</p>
        <p class="card-text"><small class="text-muted">Saved in {{ row["date"] }}</small></p>
      </div>
    </div>
    {% endfor %}
    <div id="prev" class="flip" data-toggle="tooltip" data-placement="bottom" title="Go to profile page">
      <a href="/profile"><i class="fas fa-angle-double-right fa-3x"></i></a>
    </div>
{% endblock %}
