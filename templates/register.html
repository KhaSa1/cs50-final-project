{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block css %}
    <link href="/static/css/pass.css" rel="stylesheet">
{% endblock %}

{% block main %}
    <h2 class="p-1 mb-2">Register:</h2>
    <form action="{{ url_for('register') }}" method="post" class="p-2">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="email" placeholder="Email" type="email" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" id="password" required>
            <span id="result"></span>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password" required>
        </div>
        <button class="btn gradient-button gradient-button-1" type="submit" id="submit">Register</button>
        <div class="mt-2 mx-3">
            <small><a href="{{ url_for('login') }}">Already registered?</a></small>
        </div>
    </form>
{% endblock %}

{% block js %}
    <script src="../static/js/passwordschecker.js"></script>
{% endblock %}
